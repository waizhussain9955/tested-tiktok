version: '3.8'

services:
  tiktok-api:
    build: .
    container_name: tiktok-downloader-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - CACHE_TYPE=memory
      - CACHE_TTL=3600
    restart: unless-stopped
    networks:
      - tiktok-network
